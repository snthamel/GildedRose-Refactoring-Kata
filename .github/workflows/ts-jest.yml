name: ts-jest test runner

on:
    push:
        paths:
            - TypeScript/*

jobs:
    run-jest-tests:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: '20'
                cache: 'npm'
            - run: npm install
            - run: npm test:jest
